{% extends 'index.html' %}
{% block title %}{{ task.name }}{% endblock %}
{% block content %}
{% for task in object_list %}
<div class="container">
    <div class="col card">
        <h2 class="title">{{ task.name }}</h2>
        <p>{{ task.text|slice:30 }}</p>
        <h3>{{ task.deadline }}</h3>
    </div>
</div>
{% endfor %}
{% endblock %}
